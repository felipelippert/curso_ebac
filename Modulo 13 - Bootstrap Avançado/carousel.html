<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Carousel</title>
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
</head>
<body>
    <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/08/13/00/43/blue-8186653_1280.jpg">
                <div class="carousel-caption">
                    <h2>Foto de um pássaro</h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/07/05/18/13/mountains-8108961_1280.jpg">
                <div class="carousel-caption">
                    <h2>Foto de um vale</h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/03/31/22/21/animal-7891005_1280.jpg">
                <div class="carousel-caption">
                    <h2>Foto de um pássaro voando</h2>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#carousel-exemplo">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" type="button" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
    </div>
    
    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
