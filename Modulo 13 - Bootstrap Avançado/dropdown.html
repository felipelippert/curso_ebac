<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Dropdown</title>
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="bt">
            <button class="btn btn-primary">
                Cadastrar
            </button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item
                ">
                    <a href="#">Novo usuário</a>
                </li>
                <li class="dropdown-item
                ">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item
                ">
                    <a href="#">Nobo funcionário</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
